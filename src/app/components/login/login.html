<div class="login-container">
  <div class="login-card">
    <!-- Título do Sistema -->
    <div class="login-header">
      <h1>EduManage</h1>
      <p>Sistema de Gestão Escolar</p>
    </div>

    <!-- Formulário de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">E-mail ou Usuário</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && (email?.dirty || email?.touched || isSubmitted)"
          placeholder="seu@email.com"
        />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched || isSubmitted)" class="error-message">
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Por favor, insira um e-mail válido</span>
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && (password?.dirty || password?.touched || isSubmitted)"
          placeholder="••••••••"
        />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched || isSubmitted)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <!-- Botão de Login -->
      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>
    </form>

    <!-- Informação adicional -->
    <div class="login-footer">
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>
  </div>
</div>
