<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Edup</h1>
      <p>Entre com suas credenciais</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-input"
          [class.error]="email?.invalid && (email?.touched || isSubmitted)"
          placeholder="Digite seu email"
        >
        <div *ngIf="email?.invalid && (email?.touched || isSubmitted)" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="form-input"
            [class.error]="password?.invalid && (password?.touched || isSubmitted)"
            placeholder="Digite sua senha"
          >
          <button 
            type="button" 
            class="toggle-password-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Esconder senha' : 'Mostrar senha'"
          >
            <!-- Ícone de olho aberto -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <!-- Ícone de olho fechado -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.touched || isSubmitted)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message" style="text-align: center; margin-top: 1rem;">
        Email ou senha incorretos
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        Entrar
      </button>
    </form>

    <div class="login-footer">
      <p>Sistema de Gestão Educacional</p>
    </div>
  </div>
</div>
